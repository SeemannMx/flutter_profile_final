    - assets/images/img_dog_01.jpg
    - assets/images/img_rabbit_00.jpg
    - assets/images/img_rabbit_01.jpg
    - assets/images/img_rabbit_02.jpg
    - assets/images/img_rabbit_03.jpg
    - assets/images/img_rabbit_04.jpg
    - assets/images/img_rabbit_05.jpg
    - assets/images/img_rabbit_06.jpg
